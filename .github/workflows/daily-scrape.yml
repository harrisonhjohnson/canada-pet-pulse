name: Daily Canadian Pet Pulse Update

on:
  schedule:
    # Run at 6 AM UTC (2 AM ET year-round)
    - cron: '0 6 * * *'

  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Kill if exceeds 30 minutes

    permissions:
      contents: write  # Needed to push changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper and generate site
        run: |
          python scripts/generate_site.py

      - name: Check for changes
        id: check_changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add docs/ data/processed/
          git commit -m "Daily update: $(date +'%Y-%m-%d %H:%M UTC')"
          git push

      - name: Deploy to GitHub Pages
        if: steps.check_changes.outputs.changes == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          commit_message: "Deploy: $(date +'%Y-%m-%d %H:%M UTC')"

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Pipeline failed! Check logs for details."
          # Add Slack/email notification here if desired
